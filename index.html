<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Wake-Bake</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body"> 
    <div class="wrapper">
        <header class="header">
            <div class="header__navbar">
                <div class="container">
                    <div class="header__navbar-inner">
                        <img class="header__logo" src="icons/WB-logo-dark.svg" alt="Wake-Bake лого">
                        <nav class="nav">
                            <ul class="nav__menu">
                                <li class="nav__list">
                                    <a class="nav__link" href="#">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav__list" nav__list"">
                                    <a class="nav__link" href="#">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav__list" nav__list"">
                                    <a class="nav__link" href="#">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__list" nav__list"">
                                    <a class="nav__link" href="#">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="info">
                <div class="container">
                    <div class="info__inner">
                        <div class="info__box">
                            <div class="info__start-date">
                                <span>старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="info__slogan">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="info__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <a class="info__btn btn" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="info__img">
                            <img src="imgs/header-girl.png" alt="Девушка с тортом в хедере">
                            <div class="info__img-item">
                                <a class="info__img-btn"  data-fslightbox href="video/cake.mp4">
                                    <img src="icons/header-play-icon.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
